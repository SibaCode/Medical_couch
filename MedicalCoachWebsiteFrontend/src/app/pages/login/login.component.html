<div class="wrapper">
    <div class="page-header" style="background-image: url('assets/images/medical_couch1.jpeg');">
        <!-- <div class="filter"></div> -->

            <div class="container">

                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                      <div class="card card-register">
                          <h3 class="title">LOGIN</h3>
                          <!-- <div class="social-line text-center">
                              <a href="#pablo" class="btn btn-neutral btn-facebook btn-just-icon">
                                  <i class="fa fa-facebook-square"></i>
                              </a>
                              <a href="#pablo" class="btn btn-neutral btn-google btn-just-icon">
                                  <i class="fa fa-google-plus"></i>
                              </a>
                              <a href="#pablo" class="btn btn-neutral btn-twitter btn-just-icon">
                                  <i class="fa fa-twitter"></i>
                              </a>
                          </div> -->
                          <form [formGroup]="form" (ngSubmit)="onSubmit()">
                              <label>Email</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="fa fa-at"></i>
                                  </span>
                                </div>

                                  <input type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email" (focus)="focus=true" (blur)="focus=false" >
                                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                      <div *ngIf="f.email.errors.required">Email is required</div>
                                  </div>
                              </div>

                              <label>Password</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="fa fa-lock"></i>
                                  </span>
                                </div>
                                  <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" (focus)="focus1=true" (blur)="focus1=false" >
                                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                      <div *ngIf="f.password.errors.required">Password is required</div>
                                  </div>
                              </div>
                              <button [disabled]="loading" class="btn btn-danger btn-block btn-round">
                                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                  Login
                              </button>
                              <!-- <button class="btn btn-danger loginButton btn-block btn-round" >Login</button> -->
                          </form>
                          <!-- <div class="forgot">
                              <a href="#" class="btn btn-link btn-danger">Forgot password?</a>
                          </div> -->
                      </div>
                    </div>
                </div>

            </div>
    </div>
</div>
