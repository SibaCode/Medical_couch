<!-- Main Wrapper -->
  <div class="main-wrapper">

    <!-- Header -->
    <header class="header">
      <nav class="navbar navbar-expand-lg header-nav">
        <div class="navbar-header">
          <a id="mobile_btn" >
            <span class="bar-icon">
              <span></span>
              <span></span>
              <span></span>
            </span>
          </a>
          <a class="navbar-brand logo">
            <img src="assets/website/img/logo.png" class="img-fluid" alt="Logo">
          </a>
        </div>
        <div class="main-menu-wrapper">
          <div class="menu-header">
            <a class="menu-logo">
              <img src="assets/website/img/logo.png" class="img-fluid" alt="Logo">
            </a>
            <a id="menu_close" class="menu-close" >
              <i class="fas fa-times"></i>
            </a>
          </div>
          <ul class="main-nav" style="margin-left: auto;">
            <li >
              <a  routerLink="/patient/dashboard">Find Doctors </a>
            </li>
            <li >
              <a  routerLink="/patient/appointments">Appointments </a>
            </li>
            <li>
              <a routerLink="/patient/prescriptions">Prescriptions </a>
            </li>
            <li class="active">
              <a  routerLink="/patient/profile">Profile </a>
            </li>


            <li >
              <a routerLink="logout()">Logout </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="breadcrumb-bar">
				<div class="container-fluid">
					<div class="row align-items-center">
						<div class="col-md-12 col-12">
							<nav aria-label="breadcrumb" class="page-breadcrumb">
								<ol class="breadcrumb">
									<li class="breadcrumb-item"><a>Home</a></li>
									<li class="breadcrumb-item active" aria-current="page">Dashboard</li>
								</ol>
							</nav>
							<h2 class="breadcrumb-title"> Profile</h2>
						</div>
					</div>
				</div>
			</div>
    <div class="content">
      <div class="container-fluid">

        <div class="row">



          <div class="col-md-12 col-lg-12 col-xl-12">

            <div class="card">
              <div class="card-body">
<form [formGroup]="userForm" (ngSubmit)="update()">
    <div class="row">
      <div class="col-md-12">
            <div class="form-group">
              <div class="change-avatar">
                <div class="profile-img">
                  <img src="assets/website/img/doctors/doctor1.jpeg" alt="User Image">
                </div>
                <div class="upload-img">
                  <div class="change-photo-btn">
                    <button class="btn btn-primary btn-round"><i class="fa fa-upload"></i> Upload Photo</button>

                    <input type="file" class="upload">
                  </div>
                  <small class="form-text text-muted">Allowed JPG, GIF or PNG. Max size of 2MB</small>
                </div>
              </div>
            </div>
          </div>
          </div>
          <div class="row">
          <div class="col-md-4 pr-1">
            <div class="form-group">
              <label>Title </label>
              <select class="form-control select">
                       <option>Mr</option>
                       <option>Miss</option>
                       <option>Mrs</option>
                       <option>Prof</option>
                       <option>Dr</option>
                     </select>
            </div>
          </div>
          <div class="col-md-5 pr-1">
            <div class="form-group">
              <label>First Name</label>
                      <input type="text" class="form-control" formControlName="name">
            </div>
          </div>

            <div class="col-md-3 pr-1">
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" class="form-control" formControlName="surname">
              </div>
            </div>

    </div>
    <div class="row">
      <div class="col-md-6 pr-1">
        <div class="form-group">
          <label>ID Number</label>
                  <input type="email" class="form-control" formControlName="idno">
        </div>
      </div>
      <div class="col-md-6 pr-1">
        <div class="form-group">
          <label>Mobile</label>
               <input type="text" class="form-control" value="+1 202-555-0125" formControlName="cell">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="form-group">
          <label>Address</label>
                  <input type="text" class="form-control" formControlName="address">
        </div>
      </div>
    </div>
    <div class="row">
    <div class="col-md-4 pr-1">
      <div class="form-group">
        <label>Aid Number</label>
                <input type="text" class="form-control" formControlName="aid_number">
      </div>
    </div>
    <div class="col-md-5 pr-1">
      <div class="form-group">
        <label>Medical Aid </label>
                <input type="text" class="form-control" formControlName="medical_aid">
      </div>
    </div>

      <div class="col-md-3 pr-1">
        <div class="form-group">
          <label>Medical Aid Name</label>
          <input type="text" class="form-control" formControlName="medical_name">
        </div>
      </div>

    </div>

    <div class="row">
      <div class="update ml-auto mr-auto">
        <button type="submit" class="btn btn-primary btn-round">Update Profile</button>
      </div>
    </div>
  </form>
</div>
  							</div>

          </div>
        </div>

      </div>

    </div>
    <!-- /Page Content -->

    <!-- Footer -->

  </div>
  <!-- /Main Wrapper -->
