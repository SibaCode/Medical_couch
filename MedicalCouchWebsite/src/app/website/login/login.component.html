<main id="main">



  <section id="featured-services" class="featured-services" style="background: #eeeeee;">
    <div class="" data-aos="fade-up">
      <div class="content">
        <div class="container-fluid">

          <div class="login-row">
            <div class="col-md-8 offset-md-2">

              <!-- Login Tab Content -->
              <div class="account-content">
                <div class="row align-items-center justify-content-center">
                  <div class="col-md-7 col-lg-6 login-left">
                      <img src="assets/Images/logo.png" class="img-fluid" alt="Doccure Login">
                  </div>
                  <div class="col-md-12 col-lg-6 login-right">


                    <form [formGroup]="loginForm" (ngSubmit)="login()" >
                    
                      <div class="login-header" >
                        <h3>Login as</h3>
                      </div>
                      <div class="row row-sm" style=" padding-top: 10px;margin-right: -3px;    margin-left: 1px;">
                        <div class="col-4">
                          <a  [ngClass]="p" (click)="selected('p')">Patient</a>
                        </div>
                        <div class="col-4">
                          <a  [ngClass]="d"(click)="selected('d')">Doctor</a>
                        </div>
                        <div class="col-4">
                          <a [ngClass]="ph" (click)="selected('ph')">Pharmacy </a>
                        </div>
                      </div>
                      <hr>
                    <div class="info-widget">

                    <div class="col-12 col-md-12">
                      <div class="form-group card-label">
                        <label class="focus-label">Email</label>
                        <input type="email" class="form-control floating" formControlName="email">
                        </div>
                      </div>
                    <div class="col-12 col-md-12">
                      <div class="form-group card-label">
                        <label class="focus-label">Password</label>
                        <input type="password" class="form-control floating" formControlName="password">
                        </div>
                      </div>

                    <div class="text-right">
                      <a class="forgot-link" routerLink="forgot-password" >Forgot Password ?</a>
                    </div>
                    <button class="btn btn-primary btn-block btn-lg login-btn btn-block btn-outline-primary active" type="submit">Login</button>
                    <div class="login-or">
                      <span class="or-line"></span>
                      <span class="span-or">or</span>
                    </div>
                    <div class="text-center dont-have">Donâ€™t have an account? <a routerLink="/register" >Register</a></div>
                    </div>
                  </form>
                  </div>
                </div>
              </div>
              <!-- /Login Tab Content -->

            </div>
          </div>

        </div>

      </div>




    </div>
  </section><!-- End Featured Services Section -->
